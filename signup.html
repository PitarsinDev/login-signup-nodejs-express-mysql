<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <div class="signup-form w-80 text-center mx-auto pt-20">
        <h1 class="text-indigo-600 text-4xl p-10">Sign Up</h1>
        <form action="/signup" method="POST">
            <input class="border mb-4 border-indigo-600 rounded-lg pl-2 py-1" type="text" name="username" placeholder="Username" required>
            <input class="border mb-4 border-indigo-600 rounded-lg pl-2 py-1" type="password" name="password" placeholder="Password" required>
            <input class="border mb-4 border-indigo-600 rounded-lg pl-2 py-1" type="text" name="email" placeholder="Email" required>
            <br>
            <button class="mt-5 border text-indigo-600 border-indigo-600 px-16 py-1 rounded-lg hover:bg-indigo-600 hover:text-white transition " type="submit" value="Sign Up">
                Submit
            </button>
        </form>
        <br>
        <p class="text-zinc-400">Already have an account? <a href="/" class="text-indigo-600"> Login</a></p>
    </div>
    
</body>
</html>
